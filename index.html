<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enfase</title>
    <meta property="og:title" content="Enfase">
    <meta property="og:description" content="Novidades e lançamentos em Primeira Mão">
    <meta property="og:image" content="">
    <meta property="og:url" content="">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Enfase</a>



            <!-- Barra de pesquisa -->
         <form class="form-inline my-2 my-lg-0 ml-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar"
                    id="searchInput">
                <button class="btn btn-outline-light my-2 my-sm-0" type="button" id="searchButton"></button>
            </form>
            <!-- Fim da Barra de Pesquisa -->

            <!-- Carrinho e Modelos -->
             <button class="btn btn-outline-light ml-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#cart"
                aria-label="Toggle cart">
            
            </button>
            <button class="btn btn-outline-light ml-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#models"
                aria-label="Toggle models">
                
            </button>
            <!-- Fim Carrinho e Modelos -->
        </div>
    </nav>

    <!-- Offcanvas Navbar -->
     <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Enfase</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <!-- Conteúdo do Offcanvas -->
        <!-- Adicione os links de navegação ou outras informações desejadas aqui -->
    </div>

    <!-- Offcanvas Carrinho -->
    <div class="offcanvas offcanvas-end bg-dark text-white" tabindex="-1" id="cart"
        aria-labelledby="cartLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="cartLabel">Carrinho</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul id="cartItems" class="list-group">
                <!-- Os itens do carrinho serão adicionados aqui dinamicamente -->
            </ul>
        </div>
    </div>

    <!-- Offcanvas Modelos -->
    <div class="offcanvas offcanvas-end bg-dark text-white" tabindex="-1" id="models"
        aria-labelledby="modelsLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="modelsLabel">Selecionar Modelos</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul id="modelSelection" class="list-group">
                <!-- Os modelos selecionados serão adicionados aqui dinamicamente -->
            </ul>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container mt-4">
        <div class="row justify-content-center text-center">
            <div class="col-md-12">
                <div id="catalog" class="row"></div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2024 Enfase
    </footer>

    <!-- Scripts -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
